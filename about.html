  <script>
    var player;
    function playSong() {
      player = new YT.Player('song', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function replaySong() {
      player.seekTo(0);
      player.playVideo();
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }
  </script>
